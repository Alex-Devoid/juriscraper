      var IsForm = false;

      function SetFocus() {
        if (IsForm) {
          if (FirstField) {
            var ind = FirstField.indexOf('document.', 0);
            if (ind == 0) {
              eval(FirstField);
            }
            else {
              var Code = "document.forms[0]." + FirstField + ".focus();";
              eval(Code);
            }
          } else {
            var Cnt = 0;
            while (document.forms[0].elements[Cnt] != null) {
              if (document.forms[0].elements[Cnt].type != "hidden") {
                document.forms[0].elements[Cnt].focus();
                break;
              }
              Cnt += 1;
            }
          }
        }
        return (true);
      }
    </script>

        <script>
          function ValidateAllOnSubmit(function_name, form_num, ignoreInvisible, ignoreNotDisplayed, inputTypesList) {
            var i, j, length, node, inputElements, msg, match;
            var inputTypes;
            var function_names, function_call;

            // which input field types to check - only text input fields by default
            if (inputTypesList) {
              inputTypesList.replace(/\s+/g, "");
              inputTypes = inputTypesList.split(","); // so we can loop over them
              // load each type as a key in the array/hash - speeds up checking below
              for (i = 0, length = inputTypes.length; i < length; i++)
                inputTypes[inputTypes[i]] = inputTypes[i];
            } else {
              inputTypes = new Object();
              inputTypes["text"] = "text";
            }

            // anticipate programmer errors - if no quotes around 1st param, its a function reference
            if (typeof(function_name) == "function")
              function_name = function_name.toString().match(/function\s+([^\(]+)/)[1];

            function_names = function_name.split(',');
            if (form_num == null) form_num = 0; // default if not provided

            for (i = 0; i < document.forms[form_num].length; i++) {
              node = document.forms[form_num].elements[i];

              // check if this is one of the input types the user wants to validate
              if (inputTypes[node.type] == null) continue;

              msg = (node.onchange) + "";       // convert to a string
              if (msg.length == 0) continue; // no onchange attribute to run

              if (!isOnScreen(node, ignoreInvisible, ignoreNotDisplayed)) continue;

              for (j = 0; j < function_names.length; j++) {
                // if the onchange attribute matches the function name (and optionally an arg list)
                re = new RegExp(function_names[j] + "(\\s*\\([^)]*\\))?"); // think of each \\ as \
                match = msg.match(re);
                if (!match) continue;
                function_call = match[0];

                // reference the object explicitly in place of "this"
                function_call = function_call.replace(/this/g,
                  "document.forms[" + form_num + "].elements[" + i + "]");

                // Execute validation function in question and see if it failed
                if (!eval(function_call)) {
                  node.focus();
                  return (false);
                }
              } // end looping over function names
            } // end looping over elements
            return (1);
          }
        </script>

    <script language="JavaScript">
      var timerId;
      var BeenHere = 0;
      IsForm = true;

      function empty(s) {
        var whitespace = " \t\n\r";
        if (s == null || s.length == 0) {
          return (true);
        }
        // Is s only whitespace characters?
        for (var i = 0; i < s.length; i++) {
          var c = s.charAt(i);
          if (whitespace.indexOf(c) == -1) return false;
        }
        return (true);
      }

      function ClearTimer() {
        BeenHere = 0;
        clearTimeout(timerId);
        return (true);
      }

      var FormId = 0;

      function ProcessForm() {
        if (BeenHere == 1) {
          alert("Submission already made, please wait for response from server");
          return (false);
        }
        BeenHere = 1;
        timerId = setTimeout("ClearTimer()", 5000);
        if (!ValidateAllOnSubmit("CheckNumber")) {
          ClearTimer();
          return false;
        }
        if (!(document.forms[0].date_from.disabled || (CheckDate(document.forms[0].date_from.value, 0, document.forms[0].date_from, '\x22from\x22 date', false) && CompareDateFT(document.forms[0].date_to.value, document.forms[0].date_from.value, 'The \x22from\x22 date must be on or before the \x22to\x22 date.', '\x22to\x22 date', '\x22from\x22 date', document.forms[0].date_from, 0)))) {
          ClearTimer();
          return false;
        }
        if (!(document.forms[0].date_to.disabled || (CheckDate(document.forms[0].date_to.value, 0, document.forms[0].date_to, '\x22to\x22 date', false)))) {
          ClearTimer();
          return false;
        }
        document.forms[FormId].submit();
        return true
      }

      function RunAfterClear() {
        reset_buttons()
      }
    </script>

    <script language="JavaScript">
      var AssignResetButtonTimeout;

      function AssignResetButton() {
        if (AssignResetButtonTimeout)
          window.clearTimeout(AssignResetButtonTimeout);

        var resetButton = document.forms[0].reset;
        if (resetButton && resetButton.value) {
          var oldHandler = resetButton.onclick;
          var newHandler = function () {
            setTimeout("RunAfterClear()", 100)
          };
          resetButton.onclick = function () {
            if (oldHandler) {
              oldHandler();
            }
            newHandler();
          }
        }
        else
          AssignResetButtonTimeout = window.setTimeout(AssignResetButton, 1);
      }

      AssignResetButton();
    </script>
